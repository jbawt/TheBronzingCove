<html>
  <body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; background-color: #f6f5f1; color: #1f5d57;">
    <div style="max-width: 600px; margin: 0 auto; background-color: #fffcf8; border-radius: 12px; padding: 30px; border: 1px solid #e5d4bc;">
      <h1 style="color: #2d766d; margin-top: 0; font-size: 24px;">New Contact Form Submission</h1>
      
      <div style="margin: 20px 0; padding: 15px; background-color: #f6f5f1; border-radius: 8px;">
        <p style="margin: 8px 0;"><strong style="color: #2d766d;">Name:</strong> {{name}}</p>
        <p style="margin: 8px 0;"><strong style="color: #2d766d;">Email:</strong> {{email}}</p>
        {{#if phone}}
        <p style="margin: 8px 0;"><strong style="color: #2d766d;">Phone:</strong> {{phone}}</p>
        {{/if}}
        <p style="margin: 8px 0;"><strong style="color: #2d766d;">Subject:</strong> {{subject}}</p>
      </div>
      
      <div style="margin: 20px 0;">
        <h2 style="color: #2d766d; font-size: 18px; margin-bottom: 10px;">Message:</h2>
        <p style="line-height: 1.6; color: #3a6f69; white-space: pre-wrap;">{{message}}</p>
      </div>
      
      <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #e5d4bc; font-size: 12px; color: #3a6f69;">
        <p style="margin: 0;">This email was sent from The Bronzing Cove contact form.</p>
      </div>
    </div>
  </body>
</html>
